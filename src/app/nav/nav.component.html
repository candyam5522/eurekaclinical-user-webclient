    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink = "/">
                <span class="brand-text">User Portal</span>
            </a>            
        </div>
        
        <div ngbDropdown class="navbar-collapse collapse in">
            <ul *ngIf="isLoggedOut; else elseBlock"  class="nav navbar-nav navbar-right menu-text"> 
                <li>
                    <a *ngIf="isLoggedOut; else elseBlock"
                        class="btn btn-link btn-md" (click)="doLogin()">
                        <i class="fa fa-sign-in"></i>Login
                    </a>
                </li>
                <li>
                    <a *ngIf="isLoggedOut; else elseBlock"
                        class="btn btn-link btn-md" routerLink="/choose-account">
                        <i class="fa fa-sign-in"></i>Register for new user
                    </a>
                </li>
            </ul>
<ng-template #elseBlock>
    <ul class="nav navbar-nav navbar-right menu-text">                  
                                <li [class.open] = "menuOpen">
                                    <a  
                                       class="dropdown-toggle" data-toggle="dropdown" 
                                       role="button" aria-expanded="false" routerLink="#" id="userLinks"  ngbDropdownToggle>
                                        <i class="fa fa-user"></i>
                                                 {{ currentUser.username }}
                                        <span class="caret"></span>
                                    </a>
                                    <ul ngbDropdownMenu class="dropdown-menu" role="menu"   aria-labelledby="userLinks">
                                        <li>
                                            <a  (click) = "onEditUser()" >
                                                <i class="fa fa-user"></i>
                                                Account Settings
                                            </a>
                                        </li>
                                        <li>
                                            <a  (click) = "onAppRegister()" >
                                                <i class="fa fa-user"></i>
                                                Apps
                                            </a>
                                        </li>    
                                        <li><a routerLink="#" class="idletimeout-logout" (click) = "onLogOut()">
                                                <i class="fa fa-sign-out"></i>
                                                Logout
                                            </a>
                                        </li>
                                    </ul>

                                </li>

</ng-template>
